<div class="contact-page">
  <nav class="page-navbar">
    <div class="container">
      <div class="nav-brand" routerLink="/">
        <img src="assets/logo_compact2.png" alt="BusFood" height="60px"/>
      </div>
      <button class="close-btn" routerLink="/">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
  </nav>

  <div class="page-header">
    <div class="container">
      <nav class="breadcrumb">
        <a routerLink="/">Home</a> / Contact Us
      </nav>
      <h1>Contact Us</h1>
      <p>We'd love to hear from you</p>
    </div>
  </div>

  <section class="contact-section">
    <div class="container">
      <div class="contact-grid">
        <div class="contact-info">
          <h2>Get in Touch</h2>
          <p>Have questions? Our team is here to help you 24/7.</p>
          
          <div class="contact-methods">
            <div class="contact-method">
              <i class="bi bi-telephone-fill"></i>
              <div>
                <h3>Phone</h3>
                <p>+91-800-ROUTEEAT</p>
              </div>
            </div>
            <div class="contact-method">
              <i class="bi bi-envelope-fill"></i>
              <div>
                <h3>Email</h3>
                <p>support&#64;routeeat.com</p>
              </div>
            </div>
            <div class="contact-method">
              <i class="bi bi-geo-alt-fill"></i>
              <div>
                <h3>Address</h3>
                <p>123 Tech Park, Bangalore, India</p>
              </div>
            </div>
          </div>
        </div>

        <div class="contact-form-container">
          <h2>Send us a Message</h2>
          
          <div class="success-message" *ngIf="isSubmitted">
            <i class="bi bi-check-circle-fill"></i>
            <h3>Message Sent!</h3>
            <p>We'll get back to you within 24 hours.</p>
          </div>

          <form class="contact-form" (ngSubmit)="onSubmit()" *ngIf="!isSubmitted">
            <div class="form-group">
              <label>Name *</label>
              <input type="text" [(ngModel)]="contactForm.name" name="name" required>
            </div>
            <div class="form-group">
              <label>Email *</label>
              <input type="email" [(ngModel)]="contactForm.email" name="email" required>
            </div>
            <div class="form-group">
              <label>Subject *</label>
              <input type="text" [(ngModel)]="contactForm.subject" name="subject" required>
            </div>
            <div class="form-group">
              <label>Message *</label>
              <textarea [(ngModel)]="contactForm.message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
              {{ isSubmitting ? 'Sending...' : 'Send Message' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
