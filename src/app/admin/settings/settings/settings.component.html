<div class="settings-container">
  <div class="settings-header">
    <h4 class="mb-0"><i class="bi bi-gear me-2"></i>Settings</h4>
  </div>

  <div class="settings-content">
    <!-- Tabs Navigation -->
    <div class="settings-tabs">
      <div class="tab-list">
        <button 
          *ngFor="let tab of availableTabs" 
          class="tab-btn" 
          [class.active]="activeTab === tab.id"
          (click)="setActiveTab(tab.id)">
          <i [class]="tab.icon + ' me-1'"></i>
          {{ tab.label }}
        </button>
      </div>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
      <app-profile-settings *ngIf="activeTab === 'profile'"></app-profile-settings>
      <app-password-settings *ngIf="activeTab === 'password'"></app-password-settings>
      <app-restaurant-settings *ngIf="activeTab === 'restaurant'"></app-restaurant-settings>
      <app-stopover-master *ngIf="activeTab === 'stopover'"></app-stopover-master>
      <app-location-master *ngIf="activeTab === 'location'"></app-location-master>
      <app-route-master *ngIf="activeTab === 'route'"></app-route-master>
      <app-menu-category *ngIf="activeTab === 'menu-category'"></app-menu-category>
      <app-menu-subcategory *ngIf="activeTab === 'menu-subcategory'"></app-menu-subcategory>
      <app-menu-item *ngIf="activeTab === 'menu-item'"></app-menu-item>
      <!-- <app-tenant-master *ngIf="activeTab === 'tenant'"></app-tenant-master>
      <app-link-stopover *ngIf="activeTab === 'link-stopover'"></app-link-stopover> -->
    </div>
  </div>
</div>
