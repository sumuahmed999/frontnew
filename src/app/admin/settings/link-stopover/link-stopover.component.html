<div class="tab-pane">
  <form [formGroup]="linkStopoverForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label>Route</label>
        <select formControlName="routeId" class="form-control form-control-sm">
          <option value="">Select Route</option>
          <!-- Add options dynamically -->
        </select>
      </div>
      
      <div class="form-group">
        <label>Stopover</label>
        <select formControlName="stopoverId" class="form-control form-control-sm">
          <option value="">Select Stopover</option>
          <!-- Add options dynamically -->
        </select>
      </div>
      
      <div class="form-group">
        <label>Sequence</label>
        <input type="number" formControlName="sequence" class="form-control form-control-sm" min="1">
      </div>
      
      <div class="form-group">
        <label>Arrival Time</label>
        <input type="time" formControlName="arrivalTime" class="form-control form-control-sm">
      </div>
      
      <div class="form-group">
        <label>Departure Time</label>
        <input type="time" formControlName="departureTime" class="form-control form-control-sm">
      </div>
    </div>
    
    <div class="form-actions">
      <button type="submit" class="btn btn-primary btn-sm" [disabled]="linkStopoverForm.invalid">Link Stopover</button>
    </div>
  </form>
</div>
