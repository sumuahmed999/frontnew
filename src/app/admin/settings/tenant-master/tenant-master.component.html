<div class="tab-pane">
  <form [formGroup]="tenantForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label>Tenant Name</label>
        <input type="text" formControlName="tenantName" class="form-control form-control-sm">
      </div>
      
      <div class="form-group">
        <label>Contact Person</label>
        <input type="text" formControlName="contactPerson" class="form-control form-control-sm">
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control form-control-sm">
      </div>
      
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" formControlName="phone" class="form-control form-control-sm">
      </div>
      
      <div class="form-group">
        <label>Subscription Type</label>
        <select formControlName="subscriptionType" class="form-control form-control-sm">
          <option value="basic">Basic</option>
          <option value="premium">Premium</option>
          <option value="enterprise">Enterprise</option>
        </select>
      </div>
      
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" formControlName="isActive"> Active
        </label>
      </div>
      
      <div class="form-group full-width">
        <label>Address</label>
        <textarea formControlName="address" class="form-control form-control-sm" rows="2"></textarea>
      </div>
    </div>
    
    <div class="form-actions">
      <button type="submit" class="btn btn-primary btn-sm" [disabled]="tenantForm.invalid">Save Tenant</button>
    </div>
  </form>
</div>
